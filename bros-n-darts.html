<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bros'N'Darts - Geneva Darts League</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bros-profile">
    <div class="container">
        <header class="header">
            <a href="index.html">
                <img src="assets/img/home.svg" alt="Home" class="home-icon">
            </a>
            <a href="cheers-bro.html" class="nav-item">Cheers Bro</a>
            <a href="bros-n-darts.html" class="nav-item active">Bros'N'Darts</a>
        </header>

        <main class="main-content">
            <section class="left-section">
                <div class="logo-container">
                    <img src="assets/img/logo brosndarts 3.png" alt="Bros'N'Darts Logo" class="team-logo">
                </div>
            </section>

            <section class="right-section">
                <div class="team-info">
                    <div class="team-header">Lancés en 2025</div>
                    <h1 class="team-title">Bros'N'Darts</h1>
                    
                    <p class="team-description">
                        Les Bros'n'darts sont une jeune équipe enthousiaste, constituée majoritairement de joueurs amateurs, mais animée par la même passion que leurs aînés.
                    </p>
                    
                    <div class="team-objective">
                        L'équipe évolue au <span class="highlight">Crowned Eagle</span>, situé rue de Fribourg, Genève.
                    </div>
                </div>
            </section>
        </main>

        <section class="sponsors-section fixed-bottom">
            <h2 class="sponsors-title">Soutenu par</h2>
            <div class="sponsors-grid">
                <img src="assets/img/sponsors/mr-pickwicks.png" alt="Mr. Pickwick Pub" class="sponsor-logo">
                <img src="assets/img/sponsors/crowned-eagle-logo.png" alt="Crowned Eagle" class="sponsor-logo">
                <img src="assets/img/sponsors/chefs-de-secteurs-logo.png" alt="Chefs de Secteurs" class="sponsor-logo">
                <img src="assets/img/sponsors/ai-concept-logo.png" alt="AI Concept" class="sponsor-logo">
                <img src="assets/img/sponsors/mtnr-concept-logo.png" alt="MTNR Concept" class="sponsor-logo">
            </div>
        </section>
    </div>
</body>
</html>
